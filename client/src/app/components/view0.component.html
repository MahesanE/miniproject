<!-- view0.component.html -->
<mat-card class="container">

  <form [formGroup]="searchForm" (ngSubmit)="search()" class="search-form">
    <mat-form-field class="search-input">
      <input matInput formControlName="searchString" placeholder="Search flavors">
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" class="search-button">Search</button>
  </form>

  <div *ngIf="user; else notLoggedIn" class="user-section">
    <p class="welcome-text">Welcome, {{user.displayName}}!</p>
    <button mat-raised-button color="primary" (click)="editProfile()" class="edit-profile-button">Edit Profile</button>
    <button mat-raised-button color="warn" (click)="logout()" class="logout-button">Logout</button>
  </div>

  <ng-template #notLoggedIn>
    <button mat-raised-button color="accent" (click)="loginWithGoogle()" class="login-button">Login with Google</button>
  </ng-template>

</mat-card>
