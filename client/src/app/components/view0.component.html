<mat-toolbar color="primary" class="nav-bar">
  <span class="app-title">
    <mat-icon>cloud</mat-icon>
    Vape Shop
  </span>
  <span class="spacer"></span>
  <ng-container *ngIf="!user; else loggedIn">
    <button mat-button color="accent" (click)="loginWithGoogle()">
      <mat-icon>login</mat-icon>
      Login with Google
    </button>
  </ng-container>
  <ng-template #loggedIn>
    <div class="user-section">
      <span class="user-name">
        <mat-icon>person</mat-icon>
        Welcome, {{user?.displayName}}!
      </span>
      <button mat-button (click)="editProfile()">
        <mat-icon>edit</mat-icon>
      </button>
      <a mat-button routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-button color="warn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  </ng-template>
</mat-toolbar>

<div class="content-container">
  <mat-card class="search-container">
    <div class="welcome-message" *ngIf="!user">
      <h2>Welcome to Vape Shop</h2>
      <p>Discover the best flavors and brands.</p>
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="search()" class="search-form">
      <mat-form-field class="search-input" appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput formControlName="searchString" placeholder="Search flavors">
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" class="search-button">Search</button>
    </form>
  </mat-card>
</div>
