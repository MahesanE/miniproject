<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="verifyAge()">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Enter your birthdate" formControlName="birthdate"[max]="currentDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-button type="submit">Verify</button>
    </form>
</div>
